<!DOCTYPE html>
<html>
<head>
    <title>Paystack Payment Example</title>
    <link rel="stylesheet" href="css/fees.css">
</head>
<body>
    <header>
        <h1>Welcome to Exousia Entrepreneurial Academy</h1>
    </header>

    <section class="payment-section">

        <div class="payment-form">
            <form action="post">
                <label for="Student Status">Student Status:</label>
                <input type="text" id="fruitInput" name="fruitInput" list="fruits" required>
                <datalist id="fruits">
                  <option value="New/Prospective Student">
                  <option value="Continuing Student">
                </datalist>
            <label for="Student Name">Student Name:</label>
            <input type="name" id="email" required>
            <label for="Student Class">Student Class:</label>
                <input type="text" id="classInput" name="classInput" list="classes" required>
            <datalist id="classes">
                <option value="Reception">
                <option value="Clinic Class">
                    <option value="Preschool 1">
                        <option value="Preschool 2">
                            <option value="Preschool 3">
                                <option value="Basic 1">
                                    <option value="Basic 2">
                                        <option value="Basic 3">
                                            <option value="Basic 4">
                                                <option value="Basic 5">
                                   
              </datalist>
              <label for="Reg No">Admission No:</label>
            <input type="text" id="reg" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone no">Phone Number:</label>
            <input type="email" id="email" required>
            <label for="amount">Amount (NGN):</label>
            <input type="number" id="amount" required>

            <button id="payButton">Pay Now</button>
        </form>
        </div>
    </section>
<div id="footer">
    <footer>
        <p>&copy; 2023 Exousia Entrepreneurial Academy. All rights reserved.</p>
    </footer>
</div>

    <script src="fees.js"></script>
</body>
</html>
